<!DOCTYPE html>
<html>
<head>
  <title>Place Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<div class="loader-overlay" id="loader">
  <div class="loader-spinner"></div>
</div>

<body class="auth-page">
<div class="progress-bar" id="progressBar"></div>

  <form id="orderForm" class="auth-form fade-up">
    <h2>Place Shipment Order</h2>

    <input type="text" name="origin" placeholder="Pickup Location" required>
    <input type="text" name="destination" placeholder="Delivery Location" required>
    <input type="number" name="weight" placeholder="Weight (kg)" required>

    <button type="submit">Pay on delivery</button>
  </form>

  <script src="script.js"></script>
</body>
</html>.
